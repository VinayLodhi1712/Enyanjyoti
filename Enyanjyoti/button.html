<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Button</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Luxurious black background */
            color: #fff; /* White text for a clean look */
        }

        .donate-btn {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border: 2px solid #fff; /* White border */
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1); /* Soft shadow */
        }

        .donate-btn:hover {
            background-color: #fff; /* White background */
            color: #000; /* Black text */
            transform: scale(1.05); /* Slight grow effect */
            box-shadow: 0 6px 10px rgba(255, 255, 255, 0.3); /* Enhanced shadow on hover */
        }

        .message {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div>
        <button class="donate-btn">Donate & Change Lives</button>
    </div>
</body>
</html>
